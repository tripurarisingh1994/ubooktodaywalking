<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Logout</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="head_panel text-center">
        <img src="assets/imgs/logo1.png">
    </div>
    
        <ion-card>
            <ion-card-header text-center color="primary">
              Wecome
            </ion-card-header>
            <ion-card-content>
                <p text-center> {{fname}} {{lname}} </p>
                <p text-center> {{email}} </p>
            </ion-card-content>
          </ion-card>

    <div padding>
        <button ion-button full class="checkin" (click)="spaLogout()">Logout</button>
    </div>
    
</ion-content>
